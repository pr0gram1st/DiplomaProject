<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komek.kz</title>

    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">

    <!-- GOOGLE FONTS (MONTSERRAT) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">

    <style>
        body { background-image: url("{% static 'images/bg-texture.png' %}") }
    </style>
</head>
<body>
  
  {% include 'navbar.html' %}
  <section class="contact">
        <div class="container contact__container">
        <aside class="contact__aside">
            <div class="aside__image">
                <img src="{% static 'images/contact.svg' %}">
            </div>

            <h2>Have a Question?</h2>
            <h2>Contact Us</h2>
            
            <ul class="contact__details">
                <li>
                <i class="uil uil-phone-times"></i>
                <h5>+7 777 777 77 77</h5>
                </li>
                <li>
                <i class="uil uil-envelope"></i>
                <h5>support@komek.com</h5>
                </li>
                <li>
                <i class="uil uil-location-point"></i>
                <h5>Astana, Kazakhstan</h5>
                </li>
            </ul>
            <ul class="contact__socials">
                <li> <a href="https://facebook.com"><i class="uil uil-facebook-f"></i></a> </li>
                <li> <a href="https://instagram.com"><i class="uil uil-instagram"></i></a> </li>
                <li> <a href="https://twitter.com"><i class="uil uil-twitter"></i></a> </li>
                <li> <a href="https://linkedin.com"><i class="uil uil-linkedin-alt"></i></a> </li>
            </ul>
            </aside>




            <form action="https://formspree.io/f/xeqnevgj" method="POST" class="contact__form">
                <div class="form__name">
                    <input type="text" name="First Name" placeholder="First Name" required>
                    <input type="text" name="Last Name" placeholder="Last Name" required>
                </div>
                <input type="email" name="Email Address" placeholder="Your Email Address" required>
                <textarea name="Message"  rows="7" placeholder="Message" required></textarea>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>
    
    {% include 'footer.html' %}


      <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
